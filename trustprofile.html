<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust Profile | CareShare</title>
    <link rel="stylesheet" href="/css/donorpfstyle.css">
</head>
<body>
    <div class="profile-container">
        <h2>Trust Profile</h2>
        <input type="file" id="uploadPhoto" class="hidden" accept="image/*" onchange="uploadProfilePhoto(event)">
        <img src="profile-placeholder.jpeg" class="profile-photo" id="profileImage" onclick="document.getElementById('uploadPhoto').click()">

        <div class="profile-info">
            <div class="info-item">
                <strong>Trust Name:</strong> <span id="nameText">Loading...</span>
                <button class="edit-btn" onclick="openPopup('trustName')">Change</button>
            </div>
            <div class="info-item">
                <strong>Email:</strong> <span id="emailText">Loading...</span>
                <button class="edit-btn" onclick="openPopup('email')">Change</button>
            </div>
            <div class="info-item">
                <strong>Contact:</strong> <span id="contactNoText">Loading...</span>
                <button class="edit-btn" onclick="openPopup('contactNo')">Change</button>
            </div>
            <div class="info-item">
                <strong>Location:</strong> <span id="locationText">Loading...</span>
                <button class="edit-btn" onclick="openPopup('location')">Change</button>
            </div>
        </div>
    </div>

    <div class="popup" id="editPopup">
        <h3>Edit <span id="editFieldName"></span></h3>
        <input type="text" id="editInput">
        <div class="popup-buttons">
            <button class="save-btn" onclick="saveProfile()">Save</button>
            <button class="cancel-btn" onclick="closePopup()">Cancel</button>
        </div>
    </div>

    <script src="js/trustpfjs.js"></script>
</body>
</html>
