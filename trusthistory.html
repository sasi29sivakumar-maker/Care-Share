<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust History</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #e3ffe7, #d9e7ff);
            text-align: center;
        }
        
        /* Navbar */
        .navbar {
            background: linear-gradient(90deg, #2a1757, #1d0637);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #ffdd57;
            text-transform: uppercase;
            margin-left: 20px;
        }
        
        .container {
            width: 90%;
            margin: 80px auto 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background: linear-gradient(90deg, #2a1757, #1d0637);
            color: white;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">Care<span style="color:white;">Share</span></div>
    </div>
    
    <div class="container">
        <h2>Trust History</h2>
        <table>
            <thead>
                <tr>
                    <th>S.No</th>  <!-- Added Serial Number Column -->
                    <th>Donation Type</th>
                    <th>Location</th>
                    <th>Donor Name</th>
                    <th>Donor Mobile No</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="trust-history-body">
                <!-- Trust history data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const trustId = sessionStorage.getItem("id"); // Retrieve Trust ID

            if (!trustId) {
                alert("Trust ID not found. Please log in again.");
                return;
            }

            fetch(`http://localhost:9090/api/donations/trust-history/${trustId}`)
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById("trust-history-body");
                    tableBody.innerHTML = ""; // Clear existing rows before adding new ones

                    if (data.length === 0) {
                        tableBody.innerHTML = "<tr><td colspan='6'>No donation history found.</td></tr>";
                        return;
                    }

                    data.forEach((donation, index) => {
                        const row = document.createElement("tr");

                        row.innerHTML = `
                            <td>${index + 1}</td>  <!-- Serial Number -->
                            <td>${donation.donationType}</td>
                            <td>${donation.location}</td>
                            <td>${donation.donorName}</td>
                            <td>${donation.donorContactNo}</td>
                            <td>${donation.status ? "Accepted" : "Pending"}</td>
                        `;

                        tableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error("Error fetching trust history:", error);
                    alert("Failed to load trust history. Please try again later.");
                });
        });
    </script>

</body>
</html>
