<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust - Donation Posts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        h2.text-center {
            color: rgb(232, 243, 232);
        }

        body {
            background-color: #4a7e96;
        }
        

        .nav-tabs .nav-link {
            cursor: pointer;
            color: #333;
            font-weight: bold;
        }
        .nav-tabs .nav-link.active {
            background-color: hsl(184, 86%, 14%);
            color: white;
        }
        .post-container {
            max-width: 500px;
            margin: auto;
            margin-top: 20px;
        }
        .post-card {
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease-in-out;
            background: white;
        }
        .post-card:hover {
            transform: scale(1.02);
        }
        .post-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        .post-body {
            padding: 15px;
        }
        .accept-btn {
            width: 100%;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center my-4 ">Donations Available</h2>

        <!-- Navigation Tabs for Categories -->
        <ul class="nav nav-tabs justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" onclick="filterPosts('Food')">Food</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" onclick="filterPosts('Clothes')">Clothes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" onclick="filterPosts('Education Material')">Educational Material</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" onclick="filterPosts('Others')">Others</a>
            </li>
        </ul>

        <!-- Donation Posts Feed -->
        <div id="donationPosts" class="post-container"></div>
    </div>
    <script src="js/trustfeedjs.js" ></script>
</body>
</html>
