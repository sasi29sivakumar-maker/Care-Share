<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="css/styles.css" rel="stylesheet">
    <title>Donor Login/SignUp</title>
    <style>
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            right: 290px; /* Align OTP popup to the right */
            transform: translateY(-50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1000;
            width: 300px;
        }

        .popup-content {
            display: flex;
            flex-direction: column;
            align-items: center; /* Align content to the right */
        }

        .popup-content input {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
        }

        .phone-container {
            display: flex;
            align-items: center;
        }

        #verify-button {
            margin-left: 10px;
            cursor: pointer;
        }

        #contact {
            padding-left: 60px;
        }
    </style>

</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="signup-form">
                <h1>Donor Create Account</h1>

                <input type="text" id="name" placeholder="Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <div class="phone-container">
                    <input type="tel" id="contact" placeholder="Contact No." required>
                    <button type="button" id="verify-button">Verify</button>
                </div>

                Gov ID(PDF, DOC):
                <input type="file" name="id" id="govId" accept=".pdf,.doc,.docx" required>
                <button type="submit" id="signup-submit">Sign Up</button>
            </form>
        </div>
        <div id="otp-popup" class="popup">
            <div class="popup-content">
                <h2>Enter OTP</h2>
                <input type="text" id="otp-code" placeholder="Enter OTP">
                <button id="submit-otp">Submit</button>
                <button id="close-popup">Close</button>
            </div>
        </div>


        <div class="form-container sign-in">
            <form id="login-form">
                <h1>Donor Sign In</h1>

                <input type="email" id="loginemail" placeholder="Email">
                <input type="password" id="loginpassword" placeholder="Password">
                <a href="forgot-password.html">Forget Your Password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/script.js"></script>
    <script src="donor.js"></script>

</body>

</html>
